<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Assignment 05</title>
    <!-- Tailwind Configuration -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- DaisyUI Configuration -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

    <!-- Font Awesome Configuration -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <div class="navbar bg-base-100 shadow-sm px-4 flex-wrap md:flex-nowrap">
    <!-- Left: Logo & Title -->
    <div class="flex items-center gap-2 pl-4 md:pl-[60px]">
        <img src="assets/logo.png" alt="logo" class="h-[40px] w-[40px] md:h-[50px] md:w-[50px]">
      <span class="font-bold text-green-600 text-sm md:text-base mt-2 md:mt-0 leading-tight">Emergency<br/> Service</span>
    </div>

    <!-- Right: Stats + Button -->
    <div class="ml-auto flex flex-wrap md:flex-nowrap items-center gap-2 md:gap-4 pr-4 md:pr-[60px] mt-2 md:mt-0">
      
      <!-- Heart -->
      <div class="flex items-center gap-1 bg-green-50 px-3 md:px-4 py-1 rounded-[50px] w-[120px] h-[52px]">
        <span class="text-xs md:text-sm font-bold px-4">0</span>
        <img src="assets/heart.png" alt="heart" class="h-[18px] w-[20px] md:h-[21] md:w-[24px]">
      </div>

      <!-- Coins -->
      <div class="flex items-center gap-1 bg-green-50 px-3 md:px-4 py-1 rounded-[50px] w-[120px] h-[52px]">
        <span class="text-xs md:text-sm font-bold px-4">100</span>
        <img src="assets/coin.png" alt="coin" class="h-[18px] w-[20px] md:w-[24px] md:h-[24px]">
      </div>

      <!-- Button -->
      <button class=" bg-green-500 rounded-[50px] px-3 md:px-4 w-[110px] md:w-[127px] h-[46px] md:h-[52px] text-white" >2 Copy</button>
    </div>
  </div>

    </header>
    <main>
        <!-- Hero Section -->
<section class="bg-gradient-to-r from-green-900 via-green-700 to-green-900 text-white flex flex-col items-center justify-center py-16 px-[60px] text-center h-[239px]">
  
  <!-- Logo -->
  <div class="mb-4">
    <img src="assets/logo-dark.png" alt="Bangladesh Govt Logo" class="w-20 h-20 mx-auto">
  </div>

  <!-- Title -->
  <h1 class="text-2xl md:text-3xl font-bold mb-2 text-white">
    Emergency Service Directory
  </h1>

  <!-- Slogan -->
  <p class="text-sm md:text-base  text-white">
    Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
  </p>

</section>

    </main>
    <footer>

    </footer>

    
    <script src="main.js"></script>
</body>
</html>
